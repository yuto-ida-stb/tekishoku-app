    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              orange: {
                50: '#fff7ed',
                100: '#ffedd5',
                200: '#fed7aa',
                300: '#fdba74',
                400: '#fb923c',
                500: '#EF671F', // ブランドカラー (Standby Orange)
                600: '#d55616', // ホバー用
                700: '#c2410c',
                800: '#9a3412',
                900: '#7c2d12',
                950: '#431407',
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans JP', sans-serif;
        background-color: #f5f5f5;
      }
      * { box-sizing: border-box; }
      html { scroll-behavior: smooth; }
      
      /* キャラクター画像のアニメーション */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-15px); }
        60% { transform: translateY(-7px); }
      }
      @keyframes walk {
        0% { transform: translateX(-40px) scaleX(1); }
        49% { transform: translateX(40px) scaleX(1); }
        50% { transform: translateX(40px) scaleX(-1); }
        99% { transform: translateX(-40px) scaleX(-1); }
        100% { transform: translateX(-40px) scaleX(1); }
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .character-float { animation: float 3s ease-in-out infinite; }
      .character-walk { animation: walk 8s linear infinite; }
      .character-rotate { animation: rotate 4s linear infinite; }
      .character-bounce { animation: bounce 2s infinite; }
      .animate-fade-in { animation: fade-in 0.5s ease-out; }
    </style>
